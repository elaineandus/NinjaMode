<!DOCTYPE html>
<html>
<head>
	<title>NinjaMode</title>
	<link rel="icon" href="img/bg.png"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
	<div class="container">
		<div id="container">
			<p>Attempts: <span id="attempts"></span></p>
			<p>Total Gold: <span id="totalGold"></span></p>
			<button id="reset" class="btn btn-primary" onclick="resetGame()">Reset</button>
		</div>

		<h1>Epic Game: NinjaMode</h1>
		<div id="locations">
		  <div class="image-container">
			<img src="img/cave.png" alt="" class="image location" id="cave">
			<img src="img/casino.png" alt="" class="image location" id="casino">
			<img src="img/house.png" alt="" class="image location" id="house">
			<img src="img/goldmine.png" alt="" class="image location" id="goldmine">
		  </div>
		  <div id="message"></div>
		</div>
	  </div>
	  
		<div id="log">
			<ul class="nav nav-tabs" id="log-tabs" role="tablist">
			  <li class="nav-item">
			    <a class="nav-link active" id="all-tab" data-toggle="tab" href="#all" role="tab" aria-controls="all" aria-selected="true">All</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" id="gains-tab" data-toggle="tab" href="#gains" role="tab" aria-controls="gains" aria-selected="false">Gains</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" id="losses-tab" data-toggle="tab" href="#losses" role="tab" aria-controls="losses" aria-selected="false">Losses</a>
			  </li>
			</ul>
			<div class="tab-content" id="log-tabs-content">
			  <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
			  	<ul id="all-log"></ul>
			  </div>
			  <div class="tab-pane fade" id="gains" role="tabpanel" aria-labelledby="gains-tab">
			  	<ul id="gains-log"></ul>
			  	<p>Total Gains: <span id="total-gains"></span></p>
			  </div>
			  <div class="tab-pane fade" id="losses" role="tabpanel" aria-labelledby="losses-tab">
			  	<ul id="losses-log"></ul>
			  	<p>Total Losses: <span id="total-losses"></span></p>
			  </div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
